<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Rapat Audiensi KKN Buton Tengah</title>
    <style>
        /* Variabel Warna untuk kemudahan maintenance */
        :root {
            --bg-color: #295c3c;
            --container-bg: rgba(255, 255, 255, 0.08);
            --message-box-bg: #4b5e8fdd;
            --primary-text: #ffffff;
            --secondary-text: #e0e0e0;
            --button-bg: #2d8cff;
            --button-disabled-bg: #aaa;
            --shadow-color: rgba(0, 0, 0, 0.12);
        }

        /* --- Pengaturan Dasar & Latar --- */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            min-height: 100vh;
            position: relative;
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pattern {
            width: 100%;
            height: 32px;
            background: url('asset/pattern.png') repeat-x;
            position: absolute;
            left: 0;
        }

        .pattern-top { top: 0; }
        .pattern-bottom { bottom: 0; }

        /* --- Kontainer Utama --- */
        .main-container {
            max-width: 400px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 24px;
            box-shadow: 0 4px 24px var(--shadow-color);
            padding: 0 0 32px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }

        /* --- Header & Judul --- */
        .header {
            padding-top: 32px;
            text-shadow: 0 2px 8px var(--bg-color);
        }

        .announcement-title {
            font-size: 1.7em;
            font-weight: bold;
        }

        .announcement-sub {
            font-size: 1em;
            color: var(--secondary-text);
            margin: 8px 16px 16px 16px;
        }

        /* --- Kotak Pesan & Konten --- */
        .message-box {
            background: var(--message-box-bg);
            border-radius: 18px;
            margin: 24px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            text-align: left;
        }

        .message-box h2 {
            margin-top: 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .message-body {
            font-size: 0.98em;
            line-height: 1.5;
        }

        /* --- Hitung Mundur & Tombol --- */
        .countdown {
            font-size: 1.3em;
            margin: 18px 0 12px 0;
            font-weight: bold;
            text-align: center;
        }

        .zoom-btn {
            display: block;
            width: 80%;
            padding: 12px 0;
            margin: 0 auto 8px auto;
            font-size: 1.1em;
            color: var(--primary-text);
            background-color: var(--button-bg);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .zoom-btn:disabled {
            background-color: var(--button-disabled-bg);
            cursor: not-allowed;
        }
        
        /* --- Footer --- */
        .footer-logo {
            display: block;
            margin: 24px auto 0 auto;
            height: 48px;
        }
    </style>
</head>
<body>

    <div class="pattern pattern-top"></div>

    <div class="main-container">
        <header class="header">
            <img src="asset/LogoText.png" alt="LogoText" style="height:40px; margin-bottom:8px;">
        </header>
        <section class="message-box">
            <h2 style="text-align:center;">Undangan</h2>
            <p class="message-body">Rapat Audiensi BAPPEDA untuk Persiapan Pelaksanaan KKN-PPM UGM Buton Tengah</p>
            <!--
            <h2>Yth. Badan Perencanaan Pembangunan Daerah (Bappeda) Kabupaten Buton Tengah</h2>
            <div class="message-body">
                Dengan hormat,<br>
                Sehubungan dengan pelaksanaan Kuliah Kerja Nyata-Pembelajaran Pengabdian Masyarakat Universitas Gadjah Mada (KKN-PPM UGM) Periode IV 2025/2026 di Kecamatan Mawasangka Tengah, Kabupaten Buton Tengah, Provinsi Sulawesi Tenggara.<br><br>
                Maka, dengan ini kami mengundang Bapak/Ibu untuk hadir dalam rapat audiensi persiapan pelaksanaan KKN-PPM UGM yang akan diselenggarakan secara online melalui aplikasi Zoom Meeting pada:<br>
                <strong>Senin, 25 Agustus 2025</strong>
            </div>
            -->
            <div class="countdown" id="countdown">Memuat...</div>
            <button id="zoomBtn" class="zoom-btn" disabled>Masuk ke Zoom</button>
        </section>
        <img src="asset/Logo SD.png" alt="Logo Subdirektorat KKN UGM" class="footer-logo">
    </div>

    <div class="pattern pattern-bottom"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade-in animation for main container
            const mainContainer = document.querySelector('.main-container');
            setTimeout(() => {
                mainContainer.style.opacity = '1';
                mainContainer.style.transform = 'translateY(0)';
            }, 100);

            const countdownEl = document.getElementById('countdown');
            const zoomBtn = document.getElementById('zoomBtn');
            const zoomLink = "https://ugm-id.zoom.us/j/94611376012?pwd=R0vO8jamozbw9CnwTKmRWSLOI507KE.1";

            // Target waktu: 25 Agustus 2025, pukul 07:00 WIB.
            // Tombol akan aktif 15 menit sebelumnya (06:45 WIB).
            // 06:45 WIB pada 25 Agustus 2025 = 24 Agustus 2025, 23:45:00 UTC.
            const targetDate = new Date('2025-08-24T23:45:00Z');

            const updateCountdown = () => {
                const now = new Date();
                const diff = targetDate - now;

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    countdownEl.textContent = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
                    zoomBtn.disabled = true;
                } else {
                    countdownEl.textContent = "Rapat akan segera dimulai!";
                    zoomBtn.disabled = false;
                }
            };
            
            zoomBtn.addEventListener('click', () => {
                window.open(zoomLink, '_blank');
            });

            // Jalankan fungsi sekali saat halaman dimuat, lalu ulangi setiap detik.
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
